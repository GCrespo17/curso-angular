<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
          [selected]="user.id===selectedUserId"
        />
      </li>
    }
  </ul>

  @if(selectedUserId){
    <app-tasks 
    [name]="selectedUser.name"
    [userId]="selectedUser.id"
    />
  }@else{
    <p >Select a user to see their tasks!</p>
  }
      <!-- Tambien se puede ver en algunos proyectos de angular versiones pasadas
      el uso de ngIf y ngFor para ciclos y condicionales, para usarlos hay que importarlos,
      investigar en caso de usarlos -->
</main>
